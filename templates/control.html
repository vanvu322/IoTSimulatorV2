<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .chart-wrapper {
            width: 45%;
            margin-bottom: 20px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <h1>Sensor Data</h1>
    <div class="charts-container">
        <div class="chart-wrapper">
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="humidityChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="lightChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="rainChart"></canvas>
        </div>
    </div>
    <div class="controls">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
        <button onclick="resetZoom()">Reset Zoom</button>
    </div>

    <script>
        let charts = {};
        const MAX_DATA_POINTS = 100;
        const chartConfigs = [
            { id: 'temperatureChart', label: 'Temperature (Â°C)', color: 'red', dataIndex: 2 },
            { id: 'humidityChart', label: 'Humidity (%)', color: 'blue', dataIndex: 3 },
            { id: 'lightChart', label: 'Light (lux)', color: 'yellow', dataIndex: 4 },
            { id: 'rainChart', label: 'Rain', color: 'green', dataIndex: 5 }
        ];

        function initCharts() {
            chartConfigs.forEach(config => {
                const ctx = document.getElementById(config.id).getContext('2d');
                charts[config.id] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: config.label,
                            data: [],
                            borderColor: config.color,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'minute',
                                    parser: 'YYYY-MM-DD HH:mm:ss'
                                }
                            },
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            zoom: {
                                zoom: {
                                    wheel: { enabled: true },
                                    pinch: { enabled: true },
                                    mode: 'x',
                                },
                                pan: {
                                    enabled: true,
                                    mode: 'x',
                                },
                            }
                        }
                    }
                });
            });
        }

        function updateSensorData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    data = data.slice(0, MAX_DATA_POINTS);

                    chartConfigs.forEach(config => {
                        charts[config.id].data.datasets[0].data = data.map(row => ({
                            x: row[1],
                            y: config.id === 'rainChart' ? (row[config.dataIndex] ? 1 : 0) : row[config.dataIndex]
                        }));
                        charts[config.id].update();
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function zoomIn() {
            Object.values(charts).forEach(chart => chart.zoom(1.1));
        }

        function zoomOut() {
            Object.values(charts).forEach(chart => chart.zoom(0.9));
        }

        function resetZoom() {
            Object.values(charts).forEach(chart => chart.resetZoom());
        }

        // Initialize charts
        initCharts();

        // Update data every 5 seconds
        setInterval(updateSensorData, 5000);

        // Initial data load
        updateSensorData();
    </script>
</body>

</html>
